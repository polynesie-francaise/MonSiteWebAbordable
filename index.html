<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body x-data="siteData()" x-init="init()">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <img x-show="settings.logo" :src="settings.logo" :alt="settings.siteName" class="logo-img">
                    <h1 x-show="!settings.logo" class="logo-text" x-text="settings.siteName"></h1>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="#accueil" @click="currentPage = 'accueil'" :class="currentPage === 'accueil' ? 'active' : ''">Accueil</a></li>
                        <li><a href="#catalogue" @click="currentPage = 'catalogue'" :class="currentPage === 'catalogue' ? 'active' : ''">Catalogue</a></li>
                        <li><a href="#services" @click="currentPage = 'services'" :class="currentPage === 'services' ? 'active' : ''">Services</a></li>
                        <li><a href="#promotions" @click="currentPage = 'promotions'" :class="currentPage === 'promotions' ? 'active' : ''">Promotions</a></li>
                        <li><a href="#actualites" @click="currentPage = 'actualites'" :class="currentPage === 'actualites' ? 'active' : ''">Actualités</a></li>
                        <li><a href="#contact" @click="currentPage = 'contact'" :class="currentPage === 'contact' ? 'active' : ''">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Pages -->
    <main class="main">
        <!-- Page Accueil -->
        <section x-show="currentPage === 'accueil'" class="page">
            <div class="hero" :style="`background-color: ${settings.primaryColor}`">
                <div class="container">
                    <h1 class="hero-title" x-text="homepage.title"></h1>
                    <p class="hero-subtitle" x-text="homepage.subtitle"></p>
                    <a href="#catalogue" @click="currentPage = 'catalogue'" class="btn btn-primary">Découvrir nos produits</a>
                </div>
            </div>
            <div class="container">
                <section class="section">
                    <div class="content" x-html="homepage.content"></div>
                </section>
            </div>
        </section>

        <!-- Page Catalogue -->
        <section x-show="currentPage === 'catalogue'" class="page">
            <div class="container">
                <h1 class="page-title">Notre Catalogue</h1>
                
                <!-- Filtres -->
                <div class="filters">
                    <button @click="selectedCategory = 'all'" :class="selectedCategory === 'all' ? 'active' : ''" class="filter-btn">Tous</button>
                    <template x-for="category in categories">
                        <button @click="selectedCategory = category.slug" :class="selectedCategory === category.slug ? 'active' : ''" class="filter-btn" x-text="category.name"></button>
                    </template>
                </div>

                <!-- Produits -->
                <div class="products-grid">
                    <template x-for="product in filteredProducts">
                        <div class="product-card">
                            <img :src="product.image" :alt="product.name" class="product-image">
                            <div class="product-info">
                                <h3 class="product-name" x-text="product.name"></h3>
                                <p class="product-description" x-text="product.description"></p>
                                <div class="product-price" x-text="product.price + '€'"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <!-- Page Services -->
        <section x-show="currentPage === 'services'" class="page">
            <div class="container">
                <h1 class="page-title">Nos Services</h1>
                <div class="services-grid">
                    <template x-for="service in services">
                        <div class="service-card">
                            <h3 class="service-title" x-text="service.title"></h3>
                            <div class="service-content" x-html="service.content"></div>
                            <div class="service-price" x-text="service.price"></div>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <!-- Page Promotions -->
        <section x-show="currentPage === 'promotions'" class="page">
            <div class="container">
                <h1 class="page-title">Promotions en cours</h1>
                <div class="promotions-grid">
                    <template x-for="promo in promotions">
                        <div class="promo-card">
                            <div class="promo-badge" x-text="promo.discount"></div>
                            <img :src="promo.product.image" :alt="promo.product.name" class="promo-image">
                            <div class="promo-info">
                                <h3 class="promo-title" x-text="promo.product.name"></h3>
                                <p class="promo-description" x-text="promo.description"></p>
                                <div class="promo-prices">
                                    <span class="old-price" x-text="promo.product.price + '€'"></span>
                                    <span class="new-price" x-text="promo.newPrice + '€'"></span>
                                </div>
                                <div class="promo-validity" x-text="'Valide jusqu\'au ' + promo.endDate"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <!-- Page Actualités -->
        <section x-show="currentPage === 'actualites'" class="page">
            <div class="container">
                <h1 class="page-title">Actualités</h1>
                <div class="news-grid">
                    <template x-for="article in news">
                        <article class="news-card">
                            <img :src="article.image" :alt="article.title" class="news-image">
                            <div class="news-content">
                                <h3 class="news-title" x-text="article.title"></h3>
                                <p class="news-date" x-text="new Date(article.date).toLocaleDateString('fr-FR')"></p>
                                <p class="news-excerpt" x-text="article.description"></p>
                                <div class="news-body" x-html="article.content"></div>
                            </div>
                        </article>
                    </template>
                </div>
            </div>
        </section>

        <!-- Page Contact -->
        <section x-show="currentPage === 'contact'" class="page">
            <div class="container">
                <h1 class="page-title">Contact</h1>
                <div class="contact-grid">
                    <div class="contact-info">
                        <h3>Nos coordonnées</h3>
                        <div class="contact-item">
                            <strong>Adresse :</strong>
                            <p x-text="contact.address"></p>
                        </div>
                        <div class="contact-item">
                            <strong>Téléphone :</strong>
                            <p x-text="contact.phone"></p>
                        </div>
                        <div class="contact-item">
                            <strong>Email :</strong>
                            <p x-text="contact.email"></p>
                        </div>
                        <div class="contact-item">
                            <strong>Horaires :</strong>
                            <div x-html="contact.hours"></div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h3>Nous contacter</h3>
                        <form name="contact" method="POST" data-netlify="true">
                            <input type="hidden" name="form-name" value="contact" />
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Votre nom" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Votre email" required>
                            </div>
                            <div class="form-group">
                                <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" :style="`background-color: ${settings.secondaryColor}`">
        <div class="container">
            <p>&copy; 2024 <span x-text="settings.siteName"></span>. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
