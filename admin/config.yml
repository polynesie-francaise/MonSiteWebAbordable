        widget: "boolean"
        default: true

  - name: "products"
    label: "üõí Produits"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Nom du produit"
        widget: "string"
      - name: "category"
        label: "Cat√©gorie"
        widget: "select"
        options:
