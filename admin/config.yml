# admin/config.yml - Version compatible Netlify CMS
backend:
  name: git-gateway
  branch: main

# Configuration m√©dia
media_folder: "assets/images"
public_folder: "/assets/images"

# Logo pour l'interface (optionnel)
logo_url: /assets/images/logo.png

# Collections simplifi√©es pour d√©marrer
collections:
  - name: "settings"
    label: "‚öôÔ∏è Param√®tres"
    files:
      - name: "general"
        label: "Param√®tres g√©n√©raux"
        file: "content/settings/general.json"
        fields:
          - name: "site_name"
            label: "Nom du site"
            widget: "string"
            default: "Grossiste Alimentaire Pro"
          - name: "tagline"
            label: "Slogan"
            widget: "string"
            default: "Votre partenaire alimentaire de confiance"

      - name: "colors"
        label: "üé® Couleurs"
        file: "content/settings/colors.json"
        fields:
          - name: "primary"
            label: "Couleur principale"
            widget: "color"
            default: "#2c5530"
          - name: "secondary"
            label: "Couleur secondaire"
            widget: "color"
            default: "#ff6b35"
          - name: "accent"
            label: "Couleur d'accent"
            widget: "color"
            default: "#a8d5ba"

      - name: "contact"
