backend:
  name: git-gateway
  branch: main

# Workflow avec branche staging pour √©conomiser les builds
publish_mode: editorial_workflow

# Configuration Netlify Large Media
media_folder: "assets/uploads"
public_folder: "/assets/uploads"
media_library:
  name: netlify-large-media
  config:
    publicKey: your-public-key

collections:
  # Configuration du site (simplifi√©)
  - name: "config"
    label: "‚öôÔ∏è Configuration"
    files:
      - label: "Param√®tres du site"
        name: "settings"
        file: "_data/settings.json"
        fields:
          - { label: "Nom du site", name: "siteName", widget: "string" }
          - { label: "Couleur principale", name: "primaryColor", widget: "color", default: "#007bff" }
          - { label: "Logo (optionnel)", name: "logo", widget: "image", required: false }
          
      - label: "Page d'accueil"
        name: "homepage"
        file: "_data/homepage.json"
        fields:
          - { label: "Titre principal", name: "title", widget: "string" }
          - { label: "Sous-titre", name: "subtitle", widget: "string" }
          - { label: "Description", name: "content", widget: "markdown" }
          
      - label: "Contact"
        name: "contact"
        file: "_data/contact.json"
        fields:
          - { label: "T√©l√©phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Adresse", name: "address", widget: "text" }

  # Produits (version simplifi√©e avec slug automatique)
  - name: "products"
    label: "üõçÔ∏è Produits"
    folder: "_products"
    create: true
    slug: "{{fields.name | slugify}}"
    fields:
      - { label: "Nom du produit", name: "name", widget: "string" }
      - { label: "Prix (‚Ç¨)", name: "price", widget: "number", value_type: "float", min: 0 }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image principale", name: "image", widget: "image" }
      - label: "Cat√©gorie"
        name: "category"
        widget: "select"
        options:
          - { label: "üì± √âlectronique", value: "electronique" }
          - { label: "üëï V√™tements", value: "vetements" }
          - { label: "üè† Maison", value: "maison" }
      # Champs optionnels cach√©s par d√©faut
      - { label: "En stock", name: "in_stock", widget: "boolean", default: true, required: false }
      - { label: "Produit vedette", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Images suppl√©mentaires (optionnel)", name: "gallery", widget: "list", field: {name: "image", widget: "image"}, required: false }
      - { label: "Description d√©taill√©e (optionnel)", name: "body", widget: "markdown", required: false }

  # Services (simplifi√©)
  - name: "services"
    label: "üîß Services"
    folder: "_services"
    create: true
    slug: "{{fields.title | slugify}}"
    fields:
      - { label: "Nom du service", name: "title", widget: "string" }
      - { label: "Prix", name: "price", widget: "string", default: "Sur devis" }
      - { label: "Description", name: "content", widget: "markdown" }
      # Champs optionnels
      - { label: "Image (optionnel)", name: "image", widget: "image", required: false }
      - { label: "Ordre d'affichage", name: "order", widget: "number", default: 1, required: false }

  # Promotions (simplifi√©)
  - name: "promotions"
    label: "üè∑Ô∏è Promotions"
    folder: "_promotions"
    create: true
    slug: "{{fields.title | slugify}}"
    fields:
      - { label: "Titre de la promotion", name: "title", widget: "string" }
      - { label: "Nom du produit", name: "productName", widget: "string" }
      - { label: "Prix original (‚Ç¨)", name: "originalPrice", widget: "number", value_type: "float" }
      - { label: "Prix promotionnel (‚Ç¨)", name: "newPrice", widget: "number", value_type: "float" }
      - { label: "Image du produit", name: "productImage", widget: "image" }
      # Champs optionnels/automatiques
      - { label: "R√©duction", name: "discount", widget: "string", default: "√Ä calculer", required: false }
      - { label: "Description (optionnel)", name: "description", widget: "text", required: false }
      - { label: "Date de fin", name: "endDate", widget: "string", default: "√Ä d√©finir", required: false }
      - { label: "Active", name: "active", widget: "boolean", default: true, required: false }

  # Actualit√©s (simplifi√©)
  - name: "news"
    label: "üì∞ Actualit√©s"
    folder: "_news"
    create: true
    slug: "{{fields.title | slugify}}"
    fields:
      - { label: "Titre de l'article", name: "title", widget: "string" }
      - { label: "Description courte", name: "description", widget: "text" }
      - { label: "Image de couverture", name: "image", widget: "image" }
      - { label: "Contenu de l'article", name: "body", widget: "markdown" }
      # Champs automatiques/optionnels
      - { label: "Date", name: "date", widget: "datetime", default: "", required: false }
      - { label: "Auteur (optionnel)", name: "author", widget: "string", required: false }
      - { label: "Article en vedette", name: "featured", widget: "boolean", default: false, required: false }

# Interface simplifi√©e
editor:
  preview: false

# Configuration du workflow √©ditorial
editorial_workflow:
  publish_mode: editorial_workflow