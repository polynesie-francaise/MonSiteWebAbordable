          - "Produits Laitiers"
          - "Boulangerie"
          - "Fruits & L√©gumes"
          - "√âpicerie"
      - name: "description"
        label: "Description"
        widget: "text"
      - name: "image"
        label: "Image"
        widget: "image"
        required: false
      - name: "price"
        label: "Prix indicatif"
        widget: "string"
        required: false

  - name: "news"
    label: "üì∞ Actualit√©s"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - name: "title"
        label: "Titre"
        widget: "string"
      - name: "date"
        label: "Date"
        widget: "datetime"
      - name: "excerpt"
        label: "R√©sum√©"
        widget: "text"
      - name: "body"
