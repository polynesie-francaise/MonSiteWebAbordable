  - name: "pages"
    label: "üìÑ Pages"
    files:
      - name: "home"
        label: "Page d'accueil"
        file: "content/pages/home.json"
        fields:
          - name: "hero_title"
            label: "Titre principal"
            widget: "string"
            default: "Votre Partenaire Grossiste Alimentaire"
          - name: "hero_description"
