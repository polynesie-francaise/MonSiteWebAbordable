          - name: "cta_text"
            label: "Texte bouton"
            widget: "string"
            default: "Demander un devis"

  - name: "services"
    label: "üõ†Ô∏è Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Titre"
        widget: "string"
      - name: "description"
        label: "Description"
        widget: "text"
      - name: "icon"
        label: "Ic√¥ne (emoji)"
        widget: "string"
