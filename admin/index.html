<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Grossiste Alimentaire Pro</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
</head>
<body>
    <!-- Interface d'administration Sveltia CMS -->
    <div id="sveltia-cms"></div>
    
    <!-- Script Sveltia CMS -->
    <script type="module" src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
    
    <!-- Configuration personnalisée -->
    <script>
        // Configuration de l'interface
        window.CMS_CONFIG = {
            // Personnalisation de l'interface
            display_url: window.location.origin,
            logo_url: '/assets/images/logo.png', // Ajoutez votre logo ici
            
            // Configuration des couleurs de l'admin
            theme: {
                colors: {
                    primary: '#2c5530',
                    secondary: '#4a7c59',
                    accent: '#ff6b35'
                }
            },
            
            // Messages personnalisés
            messages: {
                welcome: 'Bienvenue dans l\'administration de votre site grossiste alimentaire !',
                login: 'Connectez-vous pour gérer votre site',
                loading: 'Chargement en cours...'
            }
        };
    </script>
</body>
</html>
